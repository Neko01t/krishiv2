plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"

    // ✅ Add Firebase Google Services plugin
    id "com.google.gms.google-services"
}

android {
    namespace = "com.example.krishiv2"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.krishiv2"
        minSdkVersion 23
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // ✅ Import Firebase BoM (Bill of Materials)
    implementation platform('com.google.firebase:firebase-bom:33.10.0')
    implementation 'com.facebook.android:facebook-android-sdk:16.1.3'
    implementation 'com.facebook.android:facebook-login:16.1.3'

    // ✅ Example Firebase dependencies (you can add more based on your needs)
    implementation 'com.google.firebase:firebase-auth'    // Firebase Authentication
    implementation 'com.google.firebase:firebase-firestore' // Firestore Database
}
